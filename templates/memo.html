{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">My Memo</h4>
                <small id="save-status" class="text-muted">All changes saved</small>
            </div>
            <div class="card-body">
                <textarea id="memo-content" class="form-control" rows="20">{{ memo.content }}</textarea>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/memo.js') }}"></script>
{% endblock %}
