{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="mb-0">My Memo</h4>
                    <small id="save-status" class="text-muted">All changes saved</small>
                </div>
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab">Edit</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab">Preview</button>
                    </li>
                </ul>
            </div>
            <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="edit" role="tabpanel">
                    <textarea id="memo-content" class="form-control" rows="20">{{ memo.content }}</textarea>
                </div>
                <div class="tab-pane fade" id="preview" role="tabpanel">
                    <div id="preview-content" class="markdown-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/memo.js') }}"></script>
{% endblock %}
